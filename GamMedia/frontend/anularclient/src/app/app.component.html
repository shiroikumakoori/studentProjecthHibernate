<div id="nav-bar"   >
  <div *ngIf="!user">
    <app-login></app-login>
  </div>

  <div id="nav" *ngIf="user">
    <div id="nav-content">

      <div id="nav-left">
        <div *ngIf="user">
          <p> Welcome, {{user!.firstName}} {{user!.lastName}}
          <p></p>
        </div>
      </div>

      <div id="nav-right" *ngIf="user">
        <div *ngIf="user">
          <button (click)="onLogOut()">Logout</button>
          <button (click)="onEditProfile()">profile</button>
        </div>

      </div>

    </div>
  </div>
  <div>
  </div>

 
</div>
<div *ngIf="isEditingProfile">
  <div class="singlePost" style="margin-top: 50px ">
      
    <div>
      <!-- <button (click)="onEditPostStart(post)">edit</button>
      <button (click)="deletePostById(post.id)">X</button> -->
    </div>
    <input type="text" [(ngModel)]="userFull.lastName" >
    <input type="text" [(ngModel)]="userFull.firstName" >
    <input type="text" [(ngModel)]="userFull.password" >
    <button (click)="onUpdateProfile()">update </button>
  </div>
  

</div>
<div *ngIf="!isAdmin && user && !isEditingProfile">

  <app-post-feed></app-post-feed>
  <router-outlet></router-outlet>
</div>
<div *ngIf="isAdmin">

  <app-admin></app-admin>
</div>
